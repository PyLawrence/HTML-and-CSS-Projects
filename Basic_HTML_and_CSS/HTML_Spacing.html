<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Spacing</title>
    </head>
    <body>
    <!-- line break area -->
        <section>
            <h2>Line break</h2>
            <div>
                Line 1<br>
                Line 2
            </div>
        </section>
    <!-- end line break area -->
    <!-- span and no break space area -->
        <section>
            <h2>Span and no break space</h2>
            <div>
                <p>This is some text,&nbsp;<span style="color:red">this is some other text</span>
                , this is the other other text&copy;</p>
            </div>
        </section>
    <!-- end span and no break space area  -->
        <section>
                <div>
                    <form action="" method="get">
                        Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Name"><br><br>
                        Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Email"><br><br>
                        Password: <input type="password" name="Password"><br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
        </section>
    </body>
</html>
