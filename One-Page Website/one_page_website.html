<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prebuilt Nation</title>
    <link rel="stylesheet" type="text/css" href="./CSS/one_page_website.css">

</head>

<body onload="document.body.style.opacity='1'">
    <!-- header content -->
    <div>
        <header>
            <div class="header" id="myHeader">
                <div id="header-wrapper">
                    <h3 id="header-title">Prebuilt Nation</h3>

                    <nav>

                        <h3 class="title-nav"><a href="#recentBuilds">RECENT BUILDS</a> |&nbsp;</h3>
                        <h3 class="title-nav"><a href="#buildVideo">HOW WE BUILD</a> |&nbsp;</h3>
                        <h3 class="title-nav"><a href="#contact">CONTACT US</a></h3>


                    </nav>
                </div>
            </div>
        </header>
        <!-- unused as it is out of scope for current part of project-->
        <!--<script src="one_page_script.js"></script>-->
    </div>
    <!-- end header content -->
    <!--IMAGES AND DESCRIPTIONS-->
    <div class="images-container">
        <div class="module-border-wrap">
            <div class="module">
                <div class="table" id="recentBuilds">
                    <h3>Our recent builds</h3>

                    <div class="image">
                        <img src="https://19q7551ambqw2mmar832vpwd-wpengine.netdna-ssl.com/wp-content/uploads/2019/08/Titan.png"
                            alt="ProtoOne image">
                        <div class="image-title">
                            <h3>ProtoOne</h3>
                        </div>
                    </div>

                    <div class="image">
                        <img src="https://www.datocms-assets.com/34299/1622240169-n7-z590-h510i-black-case-kraken-z-liquid-system-hero-low-light.png"
                            alt="There was a problem loading the image, please try again.">
                        <div class="image-title">
                            <h3>Zeus</h3>
                        </div>

                    </div>


                    <div class="image">

                        <img src="https://19q7551ambqw2mmar832vpwd-wpengine.netdna-ssl.com/wp-content/uploads/2019/08/Legacy-2.png"
                            alt="There was a problem loading the image, please try again.">

                        <div class="image-title">
                            <h3>Nimbix</h3>
                        </div>

                        <div class="image">
                            <img src="https://www.cyberpowerpc.com/images/cs/amethyst_new/cs-450-154_400.png"
                                alt="There was a problem loading the image, please try again.">
                            <div class="image-title">
                                <h3>Aspiron</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end images and descriptions-->

    <!-- embedded prebuilt video -->
    <div id="buildVideo">
        <div class="module-border-wrap-inverse">
            <div class="module">
                <div>
                    <h3>HOW WE DO OUR BUILDS</h3>
                </div>

                <iframe width="720" height="450" src="https://www.youtube.com/embed/OZaFqY8UF6I"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <!--End prebuilt section, getting this to do anything worth while was NOT fun lol-->

    <!-- contact form time!!-->
    <section>
        <div id="contact">
            <div>
                <div>
                    <div class="module-border-wrap">
                        <div class="module">
                            <h1>Contact us!</h1>
                            <div>
                                <h2><span>Get your game on!</span>
                                    <br />Let us do the hard work.
                                </h2>
                                <p>
                                    Please provide us with your contact info.
                                </p>
                                <div class="contact">
                                    <form action="" method="post">
                                        <input class="rsvp" type="text" value="" placeholder="First Name"><br><br>
                                        <input class="rsvp" type="text" value="" placeholder="Last Name"><br><br>
                                        <input class="rsvp" type="text" value="" placeholder="Email"><br><br>
                                        <input class="rsvp" type="text" value="" placeholder="Phone Number"><br><br>
                                        <div class="form-spacer">
                                            <label class="terms"><a href="">Terms and conditions</a></label>
                                        </div>
                                        <div class="submit">
                                            <br><input type="submit" value="Submit">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- end contact form -->

    <!-- footer content -->
    <div class="footer-container">
        <footer>
            <div>
                <p>All rights reserved.</p>
                <p><a href="https://github.com/PyLawrence">prebuiltnation.com</a></p>
            </div>

        </footer>
    </div>
    <!-- end footer content -->
</body>

</html>
